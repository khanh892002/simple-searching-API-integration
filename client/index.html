<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple google searching demo</title>
</head>
<body>
    <input type="text" id="input"
        placeholder="Search something..."
        onchange="handleOnchangeInput(this.value)"/>
    <div id="output"></div>
    <button id="DownloadButton" onclick="downloadJSON()" disabled>Download JSON</button>
    <script>
        let searchedResults = [];
        const downloadBtn = document.getElementById("DownloadButton");

        async function handleOnchangeInput(keyWord){
            downloadBtn.disabled = true;
            if (!keyWord) return;
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                console.log(data);
                
                searchedResults = (data.organic_results || []).map(item => ({
                    title: item.title,
                    link: item.link,
                    snippet: item.snippet
                }));

                if (searchedResults.length === 0) return;

                downloadBtn.disabled = false;
                
                const output = document.getElementById("output");
                searchedResults.forEach(item => {
                    const p = document.createElement("p");
                    p.innerHTML = item.title;
                    output.appendChild(p);
                })
            } catch (error) {
                document.getElementById("output").innerHTML = "Error";
            }
            
        }

        function downloadJSON() {
            const blob = new Blob([JSON.stringify(searchedResults, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'search_results.json';
            a.click();
        }
    </script>
</body>
</html>
